name: Update GitHub Readme Stats

on:
  schedule:
    - cron: "0 */6 * * *" # 每6小时运行一次
  workflow_dispatch: # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: jamesgeorge007/github-activity-readme@master
        with:
          COMMIT_MSG: "Update README with the recent activity"

